<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>订单详情</title>
</head>
<body>
<div class="page">
    <p th:text="'名称:'+ ${product.productName}"></p>
    <p th:text="'价格:'+ ${product.price}+'元'"></p>

    <p th:text="'可用账户余额:'+${capitalAmount}+'元'"></p>
    <p th:text="'可用红包余额:'+${redPacketAmount}+'元'"></p>

    <form action="/placeorder" method="post">
        红包金额:&nbsp;&nbsp;&nbsp;<input type="text" style="width: 220px" name="redPacketPayAmount" value="" placeholder="请输入期望使用的红包金额"/>
        <input type="hidden" name="shopId" th:value="${shopId}" />
        <input type="hidden" name="productId" th:value="${product.productId}"/>
        <input type="hidden" name="payerUserId" th:value="${userId}"/>

        <input type="submit" value="支付"/>
    </form>
</div>
</body>
</html>
